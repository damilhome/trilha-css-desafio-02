<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone YouTube</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header class="page-header">
        <div id="left-items">
            <button id="header-hambuerguer-button"><img src="assets/images/header/menu.png" alt="menu hamburguer" width="24px" height="24px"></button>
            <a id="header-youtube-logo" href="#"><img src="assets/images/header/youtube 1.png" alt="youtube logo" width="90px" height="20px"></a>
        </div>
        <div id="center-items">
            <input id="search-bar" type="text">
            <button id="search-button"><img src="assets/images/header/search.png" alt="search button" width="24px" height="24px"></button>
        </div>
        <div id="right-items">
            <img src="assets/images/header/video.png" alt="upload video icon" width="24px" height="24px">
            <img src="assets/images/header/bell.png" alt="notifications icon" width="24px" height="24px">
            <div id="user-image"></div>
        </div>
    </header>
</body>
</html>
